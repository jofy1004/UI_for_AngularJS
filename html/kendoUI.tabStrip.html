<html>
<head>
    <title>TabStrip For Angular</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/kendo.silver.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="kendoUITabStripApp">

<h4>TabStrip</h4>

<div ng-controller="TabStripController">
    <div kendo-tab-strip k-content-urls="contentURLs">
        <ul>
            <li class="k-state-active">First tab</li>
            <li>Second tab</li>
            <li>Other content</li>
        </ul>

        <div style="padding: 1em">
            This is the first tab
        </div>

        <div style="padding: 1em">
            This is the second tab
        </div>

        <div></div>
    </div>

</div>


</body>
</html>

<script src="../js/other/jquery-1.9.1.js"></script>
<script src="../js/other/angular.js"></script>
<script src="../js/other/kendo.web.2014.2.1008.js"></script>
<script src="../js/app/kendoUI.tabStrip.js"></script>
